$def with (controller)
$var title: $controller.title
$var is_admin: $controller.is_admin
$var username: $controller.username
$var nav_index: $controller.nav_index
      <div class="row">
        <div class="col-md-12">
          <!--breadcrumbs start -->
          <ul class="breadcrumb">
            <li><a href="main"><i class="fa fa-home"></i> 首页</a></li>
            <li class="active">$controller.title</li>
          </ul>
          <!--breadcrumbs end -->
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="panel">
            <header class="panel-heading">
              $controller.title
            </header>

            <div class="panel-body table-responsive">
              <p class="text-muted">$controller.file_path</p>
              <pre><code class="python">
                $:controller.code
              </code></pre>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
        </div>
      </div>
<script type="text/javascript">

  var code_line = "$controller.line"
</script>
